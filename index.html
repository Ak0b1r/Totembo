<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/all.min.css">
    <link rel="stylesheet" href="./styles/font.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media.css">
    <title>Totembo</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__div1">
                <a href="#!" class="header__title">TOTEMBO</a>
                <ul class="header__list">
                    <li class="header__item">
                        <a href="#!" class="header__link">Часы</a>
                    </li>
                    <li class="header__item">
                        <a href="#!" class="header__link">Кольца</a>
                    </li>
                    <li class="header__item">
                        <a href="#!" class="header__link">Серьги</a>
                    </li>
                    <li class="header__item">
                        <a href="#!" class="header__link">Браслеты</a>
                    </li>
                    <li class="header__item">
                        <a href="#!" class="header__link">Клатчи</a>
                    </li>
                    <li class="header__item">
                        <a href="#!" class="header__link">Цепочки</a>
                    </li>
                </ul>
            </div>
            <div class="header__div2">
                <a href="#!" class="header__icon" id="ru">RU</a>
                <a href="#!" class="header__icon"><i class="fal fa-heart"></i></a>
                <a href="#!" class="header__icon"><i class="fal fa-shopping-cart"></i></a>
                <a href="#!" class="header__icon"><i class="fal fa-user"></i></a>
                <a href="#!" class="header__icon"><i class="fal fa-search"></i></a>
            </div>
            <span class="header__line"></span>
        </div>
    </header>
    <main class="main">
        <section class="popular">
            <div class="popular__block container">
                <div class="popular__box">
                    <button class="popular__sale">50%</button>
                    <div class="popular__minibox1">
                        <img src="./images/pierre.png" alt="watch" class="popular__img">
                        <div class="popular__texts">
                            <p class="popular__text">Мужские часы</p>
                            <h4 class="popular__title">Pierre Lannier</h4>
                            <p class="popular__cost">1 280 000 UZS</p>
                        </div>
                    </div>
                </div>
                <div class="popular__box2">
                    <button class="popular__sale">50%</button>
                    <div class="popular__minibox">
                        <img src="./images/diadema.png" alt="diadema" class="popular__img">
                        <div class="popular__texts">
                            <p class="popular__text">Черная мужская серьга</p>
                            <h4 class="popular__title">Diadema grand</h4>
                            <p class="popular__cost">95 000 UZS</p>
                        </div>
                    </div>
                </div>
                <div class="popular__box">
                    <button class="popular__sale">20%</button>
                    <div class="popular__minibox1">
                        <img src="./images/swiss.png" alt="watch" class="popular__img">
                        <div class="popular__texts">
                            <p class="popular__text">Мужские часы</p>
                            <h4 class="popular__title">Swiss Military Chrono</h4>
                            <p class="popular__cost">1 500 000 UZS</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
